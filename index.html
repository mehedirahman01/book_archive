<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- Search Section -->
        <section class="container-fluid py-5 search-container">
            <h1 class="text-white text-center pb-2">FIND A BOOK</h1>
            <h6 class="text-white text-center pb-3">Just give us the keyword, we will find you all the books with
                matching
                keyword.</h6>

            <!-- Search Box -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" id="search-text" class="form-control" placeholder="Search Books with Keyword"
                    aria-label="Search Books" aria-describedby="button-addon2">
                <button onclick="getResult()" class="btn btn-outline-info" type="button"
                    id="search-button">Search</button>
            </div>
        </section>

        <!-- Result Section -->
        <section class="container py-5">
            <!-- Spinner -->
            <div class="d-flex justify-content-center">
                <div class=" spinner-border pt-5 my-5" style="width: 20rem; height: 20rem;" id="spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <h4 id="result-total" class="text-center pb-3"> <span id="count"></span> Results Found</h4>
            <div id="search-results" class="row row-cols-1 row-cols-md-4 g-4">
            </div>
        </section>
    </main>


    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
